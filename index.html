<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión: Cumpleaños David</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Black Ops One (Militar) y Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --ff-yellow: #FFBB00;
            --ff-dark: #0f0f0f;
            --ff-overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--ff-dark);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        /* Estilo para el slider de rango */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--ff-yellow);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px var(--ff-yellow);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        input[type=range]:focus {
            outline: none;
        }

        .font-ops {
            font-family: 'Black Ops One', cursive;
        }

        /* Fondo dinámico estilo mapa */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0f0f0f, #000000);
        }

        /* Glitch Effect para Títulos */
        .glitch {
            position: relative;
            color: white;
            /* Tipografía responsiva fluida: mínimo 3rem, ideal 10vw, máximo 6rem */
            font-size: clamp(3rem, 12vw, 6rem);
            line-height: 1;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(10px, 9999px, 31px, 0);
            }

            20% {
                clip: rect(80px, 9999px, 88px, 0);
            }

            40% {
                clip: rect(20px, 9999px, 35px, 0);
            }

            60% {
                clip: rect(10px, 9999px, 80px, 0);
            }

            80% {
                clip: rect(50px, 9999px, 70px, 0);
            }

            100% {
                clip: rect(90px, 9999px, 100px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(60px, 9999px, 70px, 0);
            }

            20% {
                clip: rect(10px, 9999px, 30px, 0);
            }

            40% {
                clip: rect(50px, 9999px, 60px, 0);
            }

            60% {
                clip: rect(30px, 9999px, 40px, 0);
            }

            80% {
                clip: rect(80px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(20px, 9999px, 50px, 0);
            }
        }

        /* Animación del Airdrop (Caja) */
        .airdrop-box {
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .airdrop-box:active {
            transform: scale(0.95);
        }

        /* Haz de luz de la caja */
        .beacon-light {
            position: absolute;
            bottom: 50%;
            /* Nace desde el centro/arriba de la caja */
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 200vh;
            /* Se extiende hacia arriba infinitamente en pantalla */
            background: linear-gradient(to top, rgba(255, 215, 0, 0.4), transparent);
            filter: blur(15px);
            z-index: -1;
            animation: pulse-beacon 3s infinite ease-in-out;
            pointer-events: none;
        }

        .beacon-core {
            position: absolute;
            bottom: 80%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 200vh;
            background: rgba(255, 255, 200, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: -1;
        }

        @keyframes pulse-beacon {

            0%,
            100% {
                opacity: 0.5;
                width: 40px;
            }

            50% {
                opacity: 0.8;
                width: 60px;
            }
        }

        .shake-box {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Estilo Botón Free Fire Mejorado - Táctico */
        .btn-ff {
            background: linear-gradient(45deg, #FFD700, #FF8800);
            border: none;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(255, 187, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn-ff:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(255, 187, 0, 0.7);
        }

        .btn-ff::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-ff:hover::after {
            left: 100%;
        }

        /* Pantallas */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -10;
        }

        /* Tarjeta de Invitación - Estilo HUD */
        .card-glass {
            background: rgba(15, 15, 20, 0.85);
            /* Más oscuro */
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 215, 0, 0.05);
            /* Esquinas recortadas estilo HUD */
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            position: relative;
        }

        /* Decoraciones de esquinas HUD */
        .card-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            border-top: 2px solid var(--ff-yellow);
            border-left: 2px solid var(--ff-yellow);
            pointer-events: none;
        }

        .card-glass::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom: 2px solid var(--ff-yellow);
            border-right: 2px solid var(--ff-yellow);
            pointer-events: none;
        }

        .fire-text {
            background: linear-gradient(to bottom, #fff 30%, #ffbb00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.5));
        }

        /* Partículas de Fuego (Canvas Overlay) */
        canvas#fire-overlay {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Mejoras en la Caja (Loot Box 3D effect) */
        .loot-face {
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.9);
            border-color: #ffd700;
        }
    </style>
</head>

<body>

    <!-- Canvas para el fondo táctico/estrellas -->
    <canvas id="bg-canvas"></canvas>
    <!-- Canvas para partículas de fuego en la revelación -->
    <canvas id="fire-overlay"></canvas>

    <!-- CONTROL DE VOLUMEN -->
    <div id="volume-control"
        class="fixed top-4 right-4 z-[60] flex items-center bg-black/80 p-2 rounded-lg border border-yellow-500/50 backdrop-blur-md shadow-[0_0_15px_rgba(255,187,0,0.3)] transition-all hover:scale-105">
        <i id="vol-icon"
            class="fa-solid fa-volume-low text-yellow-500 mr-3 w-4 text-center text-lg drop-shadow-[0_0_5px_rgba(255,187,0,0.8)]"></i>
        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.2"
            class="accent-yellow-500 w-24 h-1 bg-gray-600 rounded-lg appearance-none">
    </div>

    <!-- PANTALLA 1: LOBBY / INICIO -->
    <div id="screen-start" class="screen z-50 bg-black/90">
        <div class="text-center p-6 w-full max-w-2xl">
            <div class="mb-10 relative inline-block">
                <i
                    class="fa-solid fa-parachute-box text-7xl text-yellow-500 animate-bounce drop-shadow-[0_0_15px_rgba(255,187,0,0.6)]"></i>
                <!-- Círculo pulsante detrás del ícono -->
                <div
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-yellow-500/20 rounded-full animate-ping -z-10">
                </div>
            </div>

            <h1 class="font-ops mb-4 text-white uppercase tracking-wider glitch" data-text="BATTLE ROYALE">
                FREE <span class="text-yellow-500">FIRE</span>
            </h1>
            <h2
                class="text-gray-300 text-lg md:text-2xl tracking-[0.2em] mb-16 font-ops border-b border-yellow-500/50 inline-block pb-2">
                OPERACIÓN CUMPLEAÑOS
            </h2>

            <!-- Botón de Inicio Mejorado -->
            <button onclick="startGame()" class="btn-ff px-12 py-5 text-2xl text-black relative group">
                <span class="relative z-10"><i class="fa-solid fa-play mr-2"></i> INICIAR MISIÓN</span>
                <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>

            <p class="mt-6 text-gray-500 text-xs font-mono animate-pulse">
                <i class="fa-solid fa-wifi mr-1"></i> CONECTANDO AL SERVIDOR...
            </p>
        </div>
    </div>

    <!-- PANTALLA 2: EL AIRDROP (CAJA DE SUMINISTROS) -->
    <div id="screen-drop" class="screen hidden z-40">
        <div class="text-center w-full max-w-md p-4">
            <h2 class="font-ops text-3xl md:text-4xl text-yellow-400 mb-10 drop-shadow-lg uppercase tracking-wider">
                <i class="fa-solid fa-triangle-exclamation mr-2"></i> Suministro Aliado
            </h2>

            <!-- La Caja (Airdrop) Mejorada -->
            <div id="loot-box" class="airdrop-box mx-auto w-64 h-64 relative cursor-pointer group" onclick="openLoot()">

                <!-- Haz de luz (Beacon) -->
                <div class="beacon-light"></div>
                <div class="beacon-core"></div>

                <!-- Representación CSS de una caja de drop -->
                <div
                    class="w-full h-full bg-blue-700 border-4 border-yellow-400 relative shadow-[0_0_60px_rgba(0,100,255,0.5)] flex items-center justify-center loot-face transition-transform group-hover:scale-105">

                    <!-- Bandas de la caja -->
                    <div class="absolute top-0 left-0 w-full h-4 bg-yellow-400/80 shadow-[0_0_10px_gold]"></div>
                    <div class="absolute bottom-0 left-0 w-full h-4 bg-black/60"></div>

                    <!-- Centro con calavera -->
                    <div
                        class="w-48 h-48 border-2 border-dashed border-white/40 flex items-center justify-center bg-black/10 backdrop-blur-sm">
                        <i class="fa-solid fa-skull-crossbones text-7xl text-white/90 drop-shadow-md"></i>
                    </div>

                    <!-- Luz de baliza roja -->
                    <div
                        class="absolute -top-6 right-6 w-3 h-20 bg-gradient-to-t from-red-600 to-transparent animate-pulse opacity-80">
                    </div>
                    <div class="absolute -top-8 right-5 w-5 h-5 bg-red-600 rounded-full animate-ping"></div>
                </div>

                <!-- Paracaídas (Icono) -->
                <div class="absolute -top-32 left-1/2 transform -translate-x-1/2 text-white/90 drop-shadow-xl z-10">
                    <i class="fa-solid fa-parachute-box text-8xl"></i>
                </div>
            </div>

            <p
                class="mt-16 text-xl font-bold animate-pulse text-white font-ops tracking-widest bg-black/50 inline-block px-4 py-2 rounded">
                [ TOCA LA CAJA ]
            </p>
        </div>
    </div>

    <!-- PANTALLA 3: LA INVITACIÓN (BOOYAH) -->
    <div id="screen-invite" class="screen hidden z-30 overflow-y-auto py-10 !justify-start">
        <div class="card-glass w-11/12 max-w-lg p-6 md:p-8 text-center relative mt-16 mb-10">

            <!-- Header Booyah -->
            <div class="absolute -top-120 left-1/2 transform -translate-x-1/2 w-full">
                <h1 class="font-ops text-6xl md:text-8xl text-yellow-500 tracking-tighter drop-shadow-[0_0_20px_rgba(255,187,0,0.6)]"
                    style="-webkit-text-stroke: 2px black;">
                    BOOYAH!
                </h1>
            </div>

            <div class="mt-28 mb-4 flex justify-center items-center relative w-full h-32 md:h-48">
                <!-- Rango con edad -->
                <div class="relative drop-shadow-[0_0_20px_rgba(255,215,0,0.6)] flex items-center justify-center">
                    <!-- Escudo adaptable: Reducido para evitar corte en móvil -->
                    <i class="fa-solid fa-shield-halved text-[6rem] md:text-[10rem] text-yellow-600"></i>

                    <!-- Número centrado -->
                    <div class="absolute inset-0 flex items-center justify-center pt-1 md:pt-2">
                        <span
                            class="font-ops text-5xl md:text-7xl text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)]">9</span>
                    </div>
                </div>
            </div>

            <h2 class="font-ops text-4xl text-white mb-1 uppercase fire-text tracking-wider">DAVID</h2>
            <div class="flex items-center justify-center space-x-2 mb-6">
                <div class="h-[2px] w-8 bg-yellow-500"></div>
                <p class="text-gray-300 uppercase tracking-widest text-xs font-bold">Nivel Heroico Desbloqueado</p>
                <div class="h-[2px] w-8 bg-yellow-500"></div>
            </div>

            <!-- Datos de la Fiesta -->
            <div
                class="border border-yellow-500/20 py-5 px-4 mb-6 space-y-5 text-left bg-black/40 rounded-lg shadow-inner">

                <div class="flex items-center space-x-4 group">
                    <div
                        class="bg-gradient-to-br from-yellow-600 to-yellow-800 p-3 rounded shadow-lg text-white group-hover:scale-110 transition-transform">
                        <i class="fa-regular fa-calendar-check text-xl"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-yellow-500 uppercase tracking-widest font-bold">Fecha de Misión</p>
                        <p class="font-bold text-lg text-white" id="info-date">Cargando...</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4 group">
                    <div
                        class="bg-gradient-to-br from-yellow-600 to-yellow-800 p-3 rounded shadow-lg text-white group-hover:scale-110 transition-transform">
                        <i class="fa-regular fa-clock text-xl"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-yellow-500 uppercase tracking-widest font-bold">Hora de Despliegue
                        </p>
                        <p class="font-bold text-lg text-white" id="info-time">Cargando...</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4 group">
                    <div
                        class="bg-gradient-to-br from-yellow-600 to-yellow-800 p-3 rounded shadow-lg text-white group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-map-location-dot text-xl"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-yellow-500 uppercase tracking-widest font-bold">Zona Segura</p>
                        <p class="font-bold text-lg text-white leading-tight" id="info-address">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="space-y-3">
                <button onclick="confirmAssist()"
                    class="w-full btn-ff py-3 text-black font-bold text-lg flex items-center justify-center space-x-2 transform hover:-translate-y-1 transition-transform">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    <span>CONFIRMAR ASISTENCIA</span>
                </button>

                <button onclick="openMap()"
                    class="w-full border-2 border-yellow-500 text-yellow-500 py-3 font-bold hover:bg-yellow-500 hover:text-black transition-colors flex items-center justify-center space-x-2 rounded clip-path-polygon">
                    <i class="fa-solid fa-location-arrow"></i>
                    <span>VER UBICACIÓN</span>
                </button>
            </div>

            <p class="mt-8 text-[10px] text-gray-500 font-mono opacity-70">
                // SISTEMA: TRAE TU MEJOR SKIN. NO FALTES O PERDERÁS RANGO.
            </p>
        </div>
    </div>

    <!-- ELEMENTOS DE AUDIO (Gestionados por JS) -->
    <audio id="bg-music" loop preload="auto"></audio>
    <audio id="sfx-click" preload="auto">
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/click.mp3" type="audio/mp3">
    </audio>
    <audio id="sfx-open" preload="auto">
        <source src="https://actions.google.com/sounds/v1/science_fiction/scifi_laser.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-booyah" preload="auto">
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/bonus.wav"
            type="audio/wav">
    </audio>
    <audio id="sfx-wind" loop preload="auto">
        <source src="https://actions.google.com/sounds/v1/weather/wind_blowing_strong.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-fire" loop preload="auto">
        <source src="https://actions.google.com/sounds/v1/ambiences/fire.ogg" type="audio/ogg">
    </audio>


    <script>
        /* ==============================================
           ZONA DE CONFIGURACIÓN (EDITA AQUÍ TUS DATOS)
           ============================================== */
        const CONFIGURACION = {
            // ENLACE DE MÚSICA DE FONDO:
            // Pega aquí el enlace directo a tu archivo MP3 (debe terminar en .mp3)
            musicaFondo: "https://nu.vgmtreasurechest.com/soundtracks/garena-free-fire-classic-original-game-soundtrack-2020-android-ios/moixpiua/08.%20Free%20Fire%20-%20Booyah%21.mp3",

            // DATOS DE WHATSAPP:
            telefono: "522311576228", // Tu número con código de país
            mensajeConfirmacion: "¡Hola! Confirmo mi asistencia al cumpleaños de David. Mi nombre es: ",

            // DATOS DEL MAPA:
            linkMapa: "https://share.google/cUb8p7q7XV94e3xAB", // Enlace de Google Maps

            // TEXTOS DE LA INVITACIÓN:
            fecha: "Martes, 27 de Enero",
            hora: "3:30 PM (15:30 hrs)",
            direccion: "Pizzas Angelotti (Abasolo 211, Centro, 73800 Teziutlán)"
        };


        /* --- INICIALIZACIÓN DE DATOS --- */

        // Cargar música desde la configuración
        document.getElementById('bg-music').src = CONFIGURACION.musicaFondo;

        // Cargar textos en el HTML
        document.getElementById('info-date').textContent = CONFIGURACION.fecha;
        document.getElementById('info-time').textContent = CONFIGURACION.hora;
        document.getElementById('info-address').textContent = CONFIGURACION.direccion;

        /* --- LOGICA DEL JUEGO / INTERACCIÓN --- */

        // Referencias Audio
        const bgMusic = document.getElementById('bg-music');
        const sfxClick = document.getElementById('sfx-click');
        const sfxOpen = document.getElementById('sfx-open');
        const sfxBooyah = document.getElementById('sfx-booyah');
        const sfxWind = document.getElementById('sfx-wind');
        const sfxFire = document.getElementById('sfx-fire');

        // Referencias Pantallas
        const screenStart = document.getElementById('screen-start');
        const screenDrop = document.getElementById('screen-drop');
        const screenInvite = document.getElementById('screen-invite');
        const lootBox = document.getElementById('loot-box');

        // --- CONTROL DE VOLUMEN ---
        const volSlider = document.getElementById('vol-slider');
        const volIcon = document.getElementById('vol-icon');
        const allAudio = [bgMusic, sfxClick, sfxOpen, sfxBooyah, sfxWind, sfxFire];

        function updateVolume(value) {
            allAudio.forEach(audio => { audio.volume = value; });

            if (value == 0) {
                volIcon.className = "fa-solid fa-volume-xmark text-gray-500 mr-3 w-4 text-center text-lg";
            } else if (value < 0.5) {
                volIcon.className = "fa-solid fa-volume-low text-yellow-500 mr-3 w-4 text-center text-lg drop-shadow-[0_0_5px_rgba(255,187,0,0.8)]";
            } else {
                volIcon.className = "fa-solid fa-volume-high text-yellow-500 mr-3 w-4 text-center text-lg drop-shadow-[0_0_5px_rgba(255,187,0,0.8)]";
            }
        }

        volSlider.addEventListener('input', (e) => updateVolume(e.target.value));
        updateVolume(0.2); // Volumen inicial 20%

        // Helper para reproducir audio seguro
        function safePlay(audioElement) {
            audioElement.volume = volSlider.value;
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.warn("Audio play prevented:", error));
            }
        }

        function startGame() {
            safePlay(sfxClick);
            safePlay(bgMusic);
            safePlay(sfxWind);

            screenStart.classList.add('hidden');
            screenStart.style.opacity = 0;

            setTimeout(() => {
                screenStart.style.display = 'none';
                screenDrop.classList.remove('hidden');
                screenDrop.style.opacity = 1;
            }, 500);
        }

        let isOpening = false;

        function openLoot() {
            if (isOpening) return;
            isOpening = true;

            lootBox.classList.remove('airdrop-box');
            lootBox.classList.add('shake-box');
            safePlay(sfxOpen);
            sfxWind.pause(); // Silenciar viento

            setTimeout(() => {
                screenDrop.style.opacity = 0;

                setTimeout(() => {
                    screenDrop.style.display = 'none';
                    screenInvite.classList.remove('hidden');

                    safePlay(sfxBooyah);
                    safePlay(sfxFire);
                    startFireParticles();
                }, 500);
            }, 1500);
        }

        function confirmAssist() {
            window.open(`https://wa.me/${CONFIGURACION.telefono}?text=${encodeURIComponent(CONFIGURACION.mensajeConfirmacion)}`, '_blank');
        }

        function openMap() {
            window.open(CONFIGURACION.linkMapa, '_blank');
        }


        /* --- EFECTOS VISUALES (CANVAS) --- */

        // 1. Fondo Táctico
        const canvasBg = document.getElementById('bg-canvas');
        const ctxBg = canvasBg.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasBg.width = width;
            canvasBg.height = height;
            fireCanvas.width = width;
            fireCanvas.height = height;
        }
        window.addEventListener('resize', resize);

        let offset = 0;

        // Generador de humo simple
        const smokeParticles = [];
        for (let i = 0; i < 15; i++) {
            smokeParticles.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                radius: 50 + Math.random() * 100,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.2
            });
        }

        function drawSmoke(ctx) {
            ctx.fillStyle = 'rgba(200, 200, 200, 0.02)';
            for (let p of smokeParticles) {
                p.x += p.vx;
                p.y += p.vy;

                // Wrap around screen
                if (p.x < -100) p.x = width + 100;
                if (p.x > width + 100) p.x = -100;
                if (p.y < -100) p.y = height + 100;
                if (p.y > height + 100) p.y = -100;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawBg() {
            // Fondo oscuro con gradiente
            const gradient = ctxBg.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#000000');
            ctxBg.fillStyle = gradient;
            ctxBg.fillRect(0, 0, width, height);

            // Humo/Niebla ambiental
            drawSmoke(ctxBg);

            // Grid Táctico
            ctxBg.strokeStyle = 'rgba(255, 187, 0, 0.03)'; // Más sutil
            ctxBg.lineWidth = 1;

            offset = (offset + 0.2) % 50;

            for (let x = 0; x < width; x += 50) {
                ctxBg.beginPath();
                ctxBg.moveTo(x, 0);
                ctxBg.lineTo(x, height);
                ctxBg.stroke();
            }

            // Radar central (Ping)
            const time = Date.now() / 1000;
            const radius = (time * 50) % 300;
            const alpha = 1 - (radius / 300);

            ctxBg.strokeStyle = `rgba(255, 187, 0, ${alpha * 0.2})`;
            ctxBg.beginPath();
            ctxBg.arc(width / 2, height / 2, radius, 0, Math.PI * 2);
            ctxBg.stroke();

            // Elementos fijos del radar
            ctxBg.strokeStyle = 'rgba(255, 187, 0, 0.05)';
            ctxBg.beginPath();
            ctxBg.arc(width / 2, height / 2, 150, 0, Math.PI * 2);
            ctxBg.stroke();

            requestAnimationFrame(drawBg);
        }

        // 2. Partículas de Fuego
        const fireCanvas = document.getElementById('fire-overlay');
        const ctxFire = fireCanvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 50;
                // Velocidad variable: algunas suben rápido (chispas), otras lento (brasas)
                this.type = Math.random() > 0.8 ? 'spark' : 'ember';
                this.speedY = this.type === 'spark' ? Math.random() * 5 + 4 : Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.size = this.type === 'spark' ? Math.random() * 2 + 1 : Math.random() * 4 + 2;

                const yellowVar = Math.floor(Math.random() * 155) + 100; // 100-255
                this.color = `rgba(255, ${yellowVar}, 0,`;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.wobble = Math.random() * Math.PI * 2;
            }
            update() {
                this.y -= this.speedY;
                this.wobble += 0.1;
                this.x += Math.sin(this.wobble) * 0.5 + this.speedX; // Movimiento oscilante
                this.alpha -= this.decay;
                if (this.alpha < 0) this.alpha = 0;
            }
            draw() {
                ctxFire.fillStyle = `${this.color} ${this.alpha})`;
                ctxFire.beginPath();
                ctxFire.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctxFire.fill();
            }
        }

        function startFireParticles() {
            resize();
            function animateFire() {
                ctxFire.clearRect(0, 0, width, height);
                // Generar nuevas partículas constantemente
                if (particles.length < 150) {
                    particles.push(new Particle());
                    particles.push(new Particle()); // Doble intensidad
                }
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animateFire);
            }
            animateFire();
        }

        // Init
        resize();
        drawBg();

    </script>
</body>
